

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main
        class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-gray-700 text-white">
        <section
            class="w-full max-w-[420px] bg-gray-800/70 backdrop-blur-md border border-gray-600 rounded-3xl p-8 flex flex-col items-center gap-6 shadow-2xl">
            
            <h1 class="text-4xl font-extrabold text-indigo-400 tracking-wide drop-shadow-md">
                ⏰ Budilnik
            </h1>
            
            <form id="alarm" class="flex flex-col items-center gap-4 w-full">
                <input type="time"
                    class="cursor-pointer border border-indigo-500 bg-gray-900 rounded-xl px-4 py-3 w-[80%] text-center text-indigo-300 font-medium focus:ring-2 focus:ring-indigo-500 focus:outline-none shadow-inner" />
                <button type="submit"
                    class="bg-gradient-to-r cursor-pointer from-indigo-600 to-purple-500 hover:from-indigo-700 hover:to-purple-600 text-white font-semibold px-6 py-3 rounded-xl shadow-lg transition-all duration-300 w-[80%]">
                    Budilnik qo‘yish
                </button>
            </form>
    
            <div class="media flex flex-col items-center gap-4 w-full">
                <audio id="audio" controls class="w-[90%] rounded-lg overflow-hidden shadow-md">
                    <source src="./music/morning_alarm.mp3">
                </audio>
    
                <div class="flex gap-4 w-[90%] justify-center">
                    <button id="pause-alarm"
                        class="cursor-pointer bg-gradient-to-r from-red-400 to-red-500 hover:from-red-700 hover:to-red-800 text-white font-semibold px-6 py-3 rounded-xl shadow-md transition-all duration-300">
                         To‘xtatish
                    </button>
    
                    <button id="play-alarm"
                        class=" cursor-pointer bg-gradient-to-r from-green-300 to-emerald-400 hover:from-green-500 hover:to-emerald-500 text-white font-semibold px-6 py-3 rounded-xl shadow-md transition-all duration-300">
                         Davom etish
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script src="./main.js"></script>
</body>

</html>
